<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - UNKLAB Lost & Found</title>
    <link rel="stylesheet" href="loginform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/api/placeholder/80/80" alt="Logo" class="logo">
                <h2>Welcome Back</h2>
                <p>Login to UNKLAB Lost & Found</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Email"
                            required
                        >
                        <span class="input-highlight"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Password"
                            required
                        >
                        <i class="fa fa-eye-slash toggle-password"></i>
                        <span class="input-highlight"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button class="login-btn" onclick="gotoHomeDashboard()" type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fa fa-arrow-right"></i>
                </button>
            </form>

            <script>
                function gotoHomeDashboard() {
                    window.location.href = 'dashboard.html';
                }
            </script>

            <div class="separator">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </p>
        </div>

        <!-- Success Message Popup -->
        <div class="success-popup" id="successPopup">
            <i class="fas fa-check-circle"></i>
            <h3>Login Successful!</h3>
            <p>Redirecting to dashboard...</p>
        </div>
    </div>
</body>
</html>
