<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKLAB Lost & Found - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('images/backgroundimage.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent for contrast */
        }

        .chat-sidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-right: 2px solid #e2e8f0;
        }

        .sidebar-header {
            padding: 1rem;
            background-color: #1e40af;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f1f5f9;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            background-color: #1e40af;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
        }

        .chat-preview {
            font-size: 0.85rem;
            color: #64748b;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .chat-header {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .chat-messages {
            flex: 1;
            margin-top: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 10px;
        }

        .received {
            align-self: flex-start;
            background-color: white;
            border: 1px solid #e2e8f0;
        }

        .sent {
            align-self: flex-end;
            background-color: #1e40af;
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <button onclick="window.location.href='dashboard.html'">&larr;</button>
                <h2>Messages</h2>
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <div class="chat-avatar">JD</div>
                    <div class="chat-info">
                        <div class="chat-name">John Doe</div>
                        <div class="chat-preview">About: MacBook Pro</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-avatar">JD</div>
                <div class="chat-info">
                    <div class="chat-name">John Doe</div>
                    <div class="chat-preview">Online</div>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message received">Hi, I found your MacBook Pro at GK2-108.</div>
                <div class="message sent">Oh thank you! Can we meet to get it back?</div>
                <div class="message received">Sure! I'm available until 4 PM.</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        const input = document.querySelector('.chat-input input');
        const messages = document.querySelector('.chat-messages');

        function sendMessage() {
            const message = input.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
