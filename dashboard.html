<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKLAB Lost & Found</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>UNKLAB Lost & Found</h1>
            <div class="user-menu">
                <div class="help-support">
                    <i class="fas fa-question-circle" title="Help & Support" onclick="helpandcontact()"></i>
                </div>
                <div class="notification-icon">🔔</div>
                <div class="user-icon">👤</div>
            </div>
        </div>
    </header>

    <script>
        function helpandcontact() {
            window.location.href = 'helpandcontact.html';
        }
    </script>
    

    <nav class="tabs">
        <div class="tab active">
            Browse <span class="notification">5</span>
        </div>
        <div class="tab" onclick="window.location.href='reportitem.html'">Report Lost</div>
        <div class="tab" onclick="window.location.href='reportitem.html'">Report Found</div>
        <div class="tab">My Items</div>
        <div class="tab" onclick="window.location.href='forum.html'">Forum</div>
    </nav>

    <section class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" placeholder="Search items...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn">Category</button>
                <button class="filter-btn">Date Range</button>
            </div>
        </div>
    </section>

    <section class="status-toggle">
        <div class="toggle-container">
            <button class="toggle-btn active" onclick="filterItems('lost')">Lost</button>
            <button class="toggle-btn" onclick="filterItems('found')">Found</button>
        </div>
    </section>

    <main class="items-grid">
        <!-- 1st Item: AirPods (Lost) -->
        <div class="item-card lost">
            <div class="item-image">
                <img onclick="gotoDetails()" src="/images/airpods-wb.jpg" alt="AirPods">
                <button class="bookmark-btn">🔖</button>
            </div>
            <div class="item-content">
                <h3>AirPods</h3>
                <p class="location">📍 Lost at Engineering Building</p>
                <p class="time">⏰ 2 hours ago</p>
                <button class="contact-btn" onclick="gotoDetails()">Details</button>
            </div>
        </div>

        <!-- 2nd Item: Student ID Card (Lost) -->
        <div class="item-card lost">
            <div class="item-image">
                <img onclick="gotoDetails()" src="/images/id-card.jpg" alt="Student ID Card">
                <button class="bookmark-btn">🔖</button>
            </div>
            <div class="item-content">
                <h3>Student ID Card</h3>
                <p class="location">📍 Lost at Library</p>
                <p class="time">⏰ 5 hours ago</p>
                <button class="contact-btn" onclick="gotoDetails()">Details</button>
            </div>
        </div>

        <!-- 3rd Item: Bottle (Lost) -->
        <div class="item-card lost">
            <div class="item-image">
                <img onclick="gotoDetails()" src="/images/bottle.jpg" alt="Bottle">
                <button class="bookmark-btn">🔖</button>
            </div>
            <div class="item-content">
                <h3>Water Bottle</h3>
                <p class="location">📍 Lost at Room 204</p>
                <p class="time">⏰ 1 day ago</p>
                <button class="contact-btn" onclick="gotoDetails()">Details</button>
            </div>
        </div>

        <!-- 4th Item: Glasses (Found) -->
        <div class="item-card found">
            <div class="item-image">
                <img onclick="gotoDetails()" src="/images/glasses.jpg" alt="Glasses">
                <button class="bookmark-btn">🔖</button>
            </div>
            <div class="item-content">
                <h3>Glasses</h3>
                <p class="location">📍 Found at Room 204</p>
                <p class="time">⏰ 1 day ago</p>
                <button class="contact-btn" onclick="gotoDetails()">Details</button>
            </div>
        </div>
    </main>

    <script>
        function filterItems(status) {
            // Get all item cards
            const items = document.querySelectorAll('.item-card');

            // Loop through each item and toggle visibility based on the status
            items.forEach(item => {
                if (item.classList.contains(status)) {
                    item.style.display = 'block';  // Show the item if it matches the status
                } else {
                    item.style.display = 'none';   // Hide the item if it doesn't match
                }
            });

            // Update the active class on the buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            if (status === 'lost') {
                document.querySelector('.toggle-btn:nth-child(1)').classList.add('active');
            } else {
                document.querySelector('.toggle-btn:nth-child(2)').classList.add('active');
            }
        }

        function gotoDetails() {
            window.location.href = 'itemdetails.html';
        }

        // On page load, display only 'lost' items by default
        window.onload = function() {
            filterItems('lost');
        };
    </script>

</body>
</html>
