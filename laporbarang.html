<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lost and Found Report</title>  
    <style>  
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            background-color: #f0f8ff; /* Light blue background */  
            color: #333;  
            margin: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
        }  

        .container {  
            max-width: 600px;  
            width: 100%;  
            background: white;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
        }  

        h1 {  
            color: #2196F3; /* Blue heading */  
            text-align: center;  
            margin-bottom: 20px;  
        }  

        label {  
            display: block;  
            margin: 10px 0 5px;  
            font-weight: bold;  
        }  

        input, select, textarea {  
            width: calc(100% - 20px);  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  

        textarea {  
            resize: vertical;  
        }  

        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #28a745; /* Green button */  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  

        button:hover {  
            background-color: #218838; /* Darker green on hover */  
        }  

        .notification {  
            display: none; /* Hidden by default */  
            margin-top: 20px;  
            padding: 10px;  
            border-radius: 5px;  
            background-color: #e7f3fe;  
            color: #31708f;  
            border: 1px solid #bcdff1;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Laporan Kehilangan / Penemuan</h1>  
        <form id="reportForm">  
            <label for="itemStatus">Status Barang:</label>  
            <select id="itemStatus" name="itemStatus" required>  
                <option value="lost">Barang Hilang</option>  
                <option value="found">Barang Temu</option>  
            </select>  

            <label for="itemPhoto">Upload Foto Barang:</label>  
            <input type="file" id="itemPhoto" name="itemPhoto" accept="image/*" required>  

            <label for="itemDescription">Deskripsi Detail Barang:</label>  
            <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>  

            <label for="location">Lokasi Kehilangan/Penemuan:</label>  
            <input type="text" id="location" name="location" required>  

            <label for="dateTime">Waktu Kehilangan/Penemuan:</label>  
            <input type="datetime-local" id="dateTime" name="dateTime" required>  

            <button type="submit">Kirim Laporan</button>  
        </form>  
        <div class="notification" id="notification"></div>  
    </div>  
    <script>  
        document.getElementById('reportForm').addEventListener('submit', function(event) {  
            event.preventDefault(); // Prevent default form submission  

            const itemStatus = document.getElementById('itemStatus').value;  
            const notification = document.getElementById('notification');  
            notification.style.display = 'block'; // Show notification  
            
            // Set notification message  
            if (itemStatus === 'lost') {  
                notification.textContent = 'Laporan barang hilang berhasil dikirim.';  
            } else {  
                notification.textContent = 'Laporan barang temu berhasil dikirim.';  
            }  
        });  
    </script>  
</body>  
</html>
